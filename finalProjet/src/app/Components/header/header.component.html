<header class="container">
<div class="row">
    <div class="col-sm-6">
        <div class="float-start">FBOOK</div>
    </div>
    <div class="col-sm-6">
        <div class="float-end">
            <button class="float-start mx-2" routerLinkActive="active" routerLink="/header" >REGISTER</button>
            <button class="float-start mx-2" routerLinkActive="active" routerLink="/">LOGIN</button>
        </div>
    </div>  
   
</div>

<div class="container mt-5">
    <div class="row">
        <div class=" offset-md-4 col-sm-5 ">
            <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="border border-primary mt-2 py-2 px-2">
                <h2 class="text-center my-2">Register</h2>
                <div class="form-group my-3">
                    <label for="firstName">First Name</label>
                    <input type="text" formControlName="firstName" class="form-control">
                    <div class="text-danger"
                        *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">First Name is
                        required</div>
                </div>

                <div class="form-group my-3">
                    <label for="lastName">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control">
                    <div class="text-danger"
                        *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">LastName is
                        required</div>
                </div>

                <div class="form-group my-3">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control">
                    <div class="text-danger"
                        *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">LastName is
                        required</div>
                </div>


                <div class="form-group my-3">
                    <label for="Email">Email</label>
                    <input type="email" formControlName="email" class="form-control">
                    <div class="text-danger"
                        *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">Username is
                        required</div>
                </div>

                <div class="form-group my-3">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control">
                    <div class="text-danger"
                        *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">Password is
                        required</div>
                </div>

                <div class="form-group my-3">
                    <label for="dob">DOB</label>
                    <input type="date" formControlName="dob" class="form-control">
                    <div class="text-danger"
                        *ngIf="registerForm.get('dob')?.invalid && registerForm.get('dob')?.touched">DOB is
                        required</div>
                </div>

                <div class="form-group my-4">
                    <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">Register
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


</header>
