<header class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="float-start">FBOOK</div>
        </div>
        <div class="col-sm-6">
            <div class="float-end">
                <button class="float-start mx-2" routerLinkActive="active" routerLink="/register" >REGISTER</button>
                <button class="float-start mx-2" routerLinkActive="active" routerLink="/login">LOGIN</button>
            </div>
        </div>  
       
    </div>
    
    <div class="container mt-5">
        <div class="row">
            <div class=" offset-md-4 col-sm-5 ">
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="border border-primary mt-2 py-2 px-2">
                    <h2 class="text-center my-2">Login</h2>

                    <div class="form-group my-3">
                        <label for="username">Username</label>
                        <input type="text" formControlName="username" class="form-control">
                        <div class="text-danger"
                            *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">username is
                            required</div>
                    </div>
    
                    <div class="form-group my-3">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control">
                        <div class="text-danger"
                            *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">Password is
                            required</div>
                    </div>
    
                    <div class="form-group my-4">
                        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login
                        </button>

                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                            Forget Password
                          </button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Button trigger modal -->

  
  <!-- Modal -->
 
  
  <!-- Modal -->
             <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                    aria-labelledby="staticBackdropLabel" aria-hidden="true">

                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Forget Password</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class=" offset-md-12 ">
                                        <form [formGroup]="forgetForm" (ngSubmit)="forgetPassword()" class="border border-primary mt-2 py-2 px-2">
                                            <h2 class="text-center">Login</h2>              
                                            <div class="form-group">
                                                <label for="email">Email</label>
                                                <input type="email" formControlName="email" class="form-control">
                                                <div class="text-danger"
                                                    *ngIf="forgetForm.get('email')?.invalid && forgetForm.get('email')?.touched">Email is
                                                    required</div>
                                            </div>
                            
                                            <div class="form-group my-3">
                                                <label for="dob">Password</label>
                                                <input type="date" formControlName="dob" class="form-control">
                                                <div class="text-danger"
                                                    *ngIf="forgetForm.get('dob')?.invalid && forgetForm.get('dob')?.touched">Date of birth is
                                                    required</div>
                                            </div>

                                            <button type="submit" data-bs-dismiss="modal" [disabled]="forgetForm.invalid" class="btn btn-primary">GO
                                            </button>

                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
    
</header>

<script>
const myModal = document.getElementById('myModal')
const myInput = document.getElementById('myInput')

myModal.addEventListener('shown.bs.modal', () => {
  myInput.focus()
})
</script>
