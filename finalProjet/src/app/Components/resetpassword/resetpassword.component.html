<header class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="float-start">FBOOK</div>
        </div>
        <div class="col-sm-6">
            <div class="float-end">
                <button class="float-start mx-2" routerLinkActive="active" routerLink="/header" >REGISTER</button>
                <button class="float-start mx-2" routerLinkActive="active" routerLink="/">LOGIN</button>
            </div>
        </div>  
       
    </div>
    
    <div class="container mt-5">
        <div class="row">
            <div class=" offset-md-4 col-sm-5 ">
                <form  class="border border-primary mt-2 py-2 px-2">
                    <h2 class="text-center my-2">Reset Password</h2>
                    <div class="form-group my-3">
                        <label for="firstName">New Password</label>
                        <input type="password" formControlName="password" class="form-control">
                    </div>

                    <div class="form-group my-3">
                        <label for="confirmpassword">confirm Password</label>
                        <input type="password" formControlName="confirmpassword" class="form-control">
                    </div>
    
    
    
                    <div class="form-group my-4">
                        <button type="submit" class="btn btn-primary">RESET
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    
    </header>
